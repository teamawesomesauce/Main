<!DOCTYPE html> 
<html>

<head>
<link href="style.css" rel = "stylesheet" content="text/css";>
<script type="text/javascript">
function bodyLoad()
{
var myVar = localStorage.getItem('myKey');
if (myVar == null)
{
myVar = 0;
}
num.innerHTML = myVar;

var d = new Date();
var n = d.getHours();
if (d.getHours() == 23)
{
num.innerHTML = "0";
}
}

function incButtonClick()
{
var i = parseInt(num.innerHTML);
var str = operation.innerHTML;
if (str == "Increment"){
i++;
}
else{
i--;
}

localStorage.setItem('myKey', i.toString());
num.innerHTML = i.toString();
}

function changeOperation()
{
var str = operation.innerHTML;
if (str == "Increment"){
str = "Decrement"
}

else {
str = "Increment"
}
operation.innerHTML = str;
}
function clearData()
{
localStorage.clear();
var i =0;
num.innerHTML = i.toString();
}
</script>
</head>
<body onload = "bodyLoad()">
<div id = "container">
	<img src="Plate.jpg" alt="" onclick ="incButtonClick()" class ="image"/>

<div id = "top">

</div>	
</div>
