<!DOCTYPE html> 
<html xmlns ="http://www.w3.org/1999/xhtml" xml:lang="eng">

<head>
<link href="style.css" rel = "stylesheet" content="text/css";>
<script src="javascript.js"> </script>
</head>

	<body onload = "bodyLoad()">

	<div id = "mainPage">
		<div id = "time"> </div>
		<div id = "operationButton" class = "button">	
			<span id = 'operation' onclick ="changeOperation()">Increment</span>
		</div>

		<BR>
			
		<div id = "fruitButton" class = "button">
			<span id = 'fruits' onclick ="countButtonClick(this)">0</span>
		</div>

		<div id = "veggieButton" class = "button">
			<span id = 'veggies' onclick ="countButtonClick(this)">0</span>
		</div>

		<BR>

		<div id = "proteinButton" class = "button">
			<span id = 'proteins' onclick ="countButtonClick(this)">0</span>
		</div>

		<div id = "dairyButton" class = "button">
			<span id = 'dairies' onclick ="countButtonClick(this)">0</span>
		</div>

		<BR>

		<div id = "grainButton" class = "button">
			<span id = 'grains' onclick ="countButtonClick(this)">0</span>
		</div>

		<BR>

		<div id = "clearButton" class = "button">
			<span id = 'clear' onclick ="clearData()">Clear</span>
		</div>

		<BR>
		
		

		<BR>
		<div id = "GoToSearchButton" class = "button">
			<span id = "goSearch" onclick ="goToSearch()">Find Food Facts</span>
		</div>
	</div>
	<div id = "SearchPage">	
		<div id = "searchButton" class = "button">
			<span id = 'search' onclick ="getTip()">Search</span>
	</div>
		
		<input id = "tipText">
		</input>
		
		<div id = "searchResults">
		</div>
	</div>

</body>
</html>
